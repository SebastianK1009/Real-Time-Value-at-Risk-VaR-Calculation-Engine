replicaCount: 2

# Docker image configuration
image:
  # Image name (without registry prefix for local images)
  repository: market-data-simulator
  # Pull policy: IfNotPresent uses local image if available
  pullPolicy: IfNotPresent
  # Image tag to deploy
  tag: "latest"

# Kubernetes Service configuration
service:
  # ClusterIP = internal only (no external IP)
  type: ClusterIP
  # Port exposed by the service
  port: 9999

# Resource limits and requests for each pod
resources:
  limits:
    cpu: 500m # 0.5 CPU cores
    memory: 256Mi # 256 megabytes RAM
  # Guaranteed resources for each pod
  requests:
    cpu: 100m # 0.1 CPU cores
    memory: 128Mi # 128 megabytes RAM
